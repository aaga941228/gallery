<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4889994b4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.min.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="logo">
          <h1>Gallery</h1>
        </div>
        <form action="">
          <input
            type="text"
            name=""
            id="barra-busqueda"
            class="barra-busqueda"
            placeholder="Buscar"
          />
        </form>
        <div class="categorias" id="categorias">
          <a href="#" class="activo">Todos</a>
          <a href="#">Videojuegos</a>
          <a href="#">Anime</a>
        </div>
        <div class="modo-oscuro">
          <button class="switch" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
          </button>
        </div>
      </header>

      <section class="grid" id="grid">
      </section>

      <section class="overlay" id="overlay">
        <div class="contenedor-img">
          <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
          <img src="" alt="" />
        </div>
        <p class="descripcion"></p>
      </section>
    </div>

    <footer class="contenedor">
      <div class="redes-sociales">
        <div class="contenedor-icono">
          <a
            href="https://www.linkedin.com/in/alan-de-jesus-ayala-galvan-649440194/"
            target="_blank"
            class="linkedin"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <div class="contenedor-icono">
          <a href="https://github.com/aaga941228" target="_blank" class="github"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
      <div class="creado-por">
        <p>
          Alan Ayala
          <a href="https://alanayala.herokuapp.com/">visita mi pagina web</a>
        </p>
      </div>
    </footer>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js" defer></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js" defer></script>
    <script src="images.js" defer></script>
    <script src="index.js" defer></script>
  </body>
</html>
